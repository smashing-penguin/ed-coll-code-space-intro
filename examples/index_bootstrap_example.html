<!-- Demonstrate use of Bootstrap - Bootstrap is a free and open-source front-end framework for designing and developing responsive and mobile-first web applications.
Bootstrap provides a set of HTML, CSS, and JavaScript components and utilities that make it easier to create consistent and visually appealing user interfaces.
Bootstrap's responsive design adjusts to different screen sizes, ensuring that your website looks great on desktops, tablets, and mobile devices alike. -->

<!-- doctype represents information to the browser on what document type to expect -->
<!doctype html>
<!-- Specifies the language of the elements content -->
<html lang="en">
  <head>
    <!-- specifies character encoding -->
    <meta charset="utf-8">
    <!-- Responsive meta tag to ensure proper rendering and touch zooming for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link tag to be add and enable CSS for Bootstrap - must be placed in head -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Bootstrap demo</title>
  </head>
  <body>
    <h1>Hello, World!</h1>

    <!-- Bootstrap JavaScript Bundle - Popper separate, used to position dropdowns, poppers, and tooltips -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>                         
    </body>
</html>
